<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog clock</title>
  <link rel="stylesheet" href="clock.css">
  <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto:wght@100&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="clock">
      <div id="digital-clock"></div>
      <label style="--i: 1"><span>I</span></label>
      <label style="--i: 2"><span>II</span></label>
      <label style="--i: 3"><span>III</span></label>
      <label style="--i: 4"><span>IV</span></label>
      <label style="--i: 5"><span>V</span></label>
      <label style="--i: 6"><span>VI</span></label>
      <label style="--i: 7"><span>VII</span></label>
      <label style="--i: 8"><span>VIII</span></label>
      <label style="--i: 9"><span>IX</span></label>
      <label style="--i: 10"><span>X</span></label>
      <label style="--i: 11"><span>XI</span></label>
      <label style="--i: 12"><span>XII</span></label>

      <div class="indicator">
        <span class="hand hour"></span>
        <span class="hand minute"></span>
        <span class="hand second"></span>
      </div>
    </div>
  </div>
</body>
<script src="clock.js"></script>
<!-- <script src="clock.js"></script> -->

</html>
